<!doctype html>
<html>
	<head>
	<title>Scorebored - Pong</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<link href="../../../lib/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="../../example.css" rel="stylesheet" media="screen">
    	<link href="../pong.css" rel="stylesheet" media="screen">
	</head>

	<body>
        <!-- OPTIONS PAGE -->
        <div id="options-page" class="conatiner">

            <div class="row">
                <div class="col-sm-1">
                    <a href=".." class="btn btn-default">Back</a>
                </div>
                <div class="col-sm-1">
                    <button class="btn btn-danger">Reset</a>
                </div>
                <div class="col-sm-3 col-sm-offset-3 text-center heading">
                    Options
                </div>
                <div class="col-sm-1 col-sm-offset-3 text-right">
                    <button id="scorebored" class="btn btn-primary">Start</a>
                </div>
            </div>

            <form role="form" class="options">
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="form-group">
                            <label for="setTitle">Title</label>
                            <input id="setTitle" class="form-control" type="text">
                        </div>
                    </div>
                </div>

                <div id="setNames" class="row">
                    <div class="col-sm-4 col-sm-offset-2">
                        <div class="form-group">
                            <label for="setName0">Player 1</label>
                            <input id="setName0" class="form-control" type="text" data-player="0">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="setName1">Player 2</label>
                            <input id="setName1" class="form-control" type="text" data-player="1">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4 col-sm-offset-2">
                        <div class="form-group">
                            <label for="setGameLength">Game Length</label>
                            <select id="setGameLength" class="form-control"></select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="setMatchLength">Match Length</label>
                            <select id="setMatchLength" class="form-control"></select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="form-group">
                            <label for="setNextServer">Server on next game</label>
                            <select class="form-control">
                                <option value="alternate">Alternates</option>
                                <option value="loser">Loser</option>
                                <option value="winner">Winner</option>
                            </select>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <!-- SCOREBORED PAGE -->
        <div id="scorebored-page" class="container">
            <div class="row">
                <div class="col-sm-4 text-center">
                    <button id="back-options" class="btn btn-default">Options</a>
                </div>
                <div id="title" class="col-sm-4 text-center heading">
                </div>
                <div id="timer" class="col-sm-2 text-center">
                </div>
                <div class="col-sm-2 text-center">
                    <button id="history" class="btn btn-default">History</a>
                </div>
            </div>

            <div class="row">
                <div id="matchStatus" class="col-sm-4 col-sm-offset-4 text-center">
                </div>
            </div>

            <div class="row">
                <div class="name col-sm-4 col-sm-offset-1 text-center" data-side="0" data-player="0"></div>
                <div class="games col-sm-1 text-center" data-side="0" data-player"0"></div>
                <div class="games col-sm-1 text-center" data-side="1" data-player"1"></div>
                <div class="name col-sm-4 text-center" data-side="1" data-player="1"></div>
            </div>

            <div class="row">
                <div class="score col-sm-6 text-center" data-side="0" data-player="0"></div>
                <div class="score col-sm-6 text-center" data-side="1" data-player="1"></div>
            </div>

            <div class="row">
                <div class="col-sm-4 col-sm-offset-1 text-center">
                    <button class="add btn btn-default" data-side="0" data-player="0">+</button>
                </div>
                <div class="col-sm-2 text-center">
                    <button id="undo" class="btn btn-default">Undo</button>
                </div>
                <div class="col-sm-4 text-center">
                    <button class="add btn btn-default" data-side="1" data-player="1">+</button>
                </div>
            </div>

            <div class="row">
                <div id="announcement" class="col-sm-12 text-center"></div>
            </div>

            <div class="row">
                <div id="customButtonsLeft" class="col-sm-4"></div>
                <div class="col-sm-4 text-center">
                    <button id="continue" class="btn btn-warning" style="visiblity: none">Continue</button>
                </div>
                <div id="customButtonsRight" class="col-sm-4"></div>
            </div>
        </div>

        <!-- HISTORY PAGE -->
        <div id="history-page" class="container">
            <div class="row">
                <div class="col-sm-4 text-center">
                    <button id="back-scorebored" class="btn btn-default">Back</a>
                </div>
                <div id="title" class="col-sm-4 text-center heading">
                History
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div id="history-table"></div>
                </div>
            </div>
        </div>

		<!-- link.dev --> <script src="../../common/js/devel/load.js"></script>
		<!-- link.dev --> <script>sb.SCRIPT_BASE_DIR = "../..";</script>
		<!-- link.dev --> <script src="../../common/js/devel/scripts.js"></script>
        <!-- link.dev --> <script src="devel/scripts.js"></script>
        <!-- link.dev --> <script src="js/main.js"></script>
	</body>

</html>
