<div id="scorebored" class="container">

    <div class="row">
        <div class="col-sm-4 text-center">
            <button id="back-options" class="btn btn-default">Options</a>
        </div>
        <div id="title" class="col-sm-4 text-center heading">
        </div>
        <div id="timer" class="col-sm-2 text-center">
        </div>
        <div class="col-sm-2 text-center">
            <button id="history" class="btn btn-default">History</a>
        </div>
    </div>

    <div class="row">
        <div id="matchStatus" class="col-sm-4 col-sm-offset-4 text-center">
        </div>
    </div>

    <div class="row">
        <div class="name col-sm-4 col-sm-offset-1 text-center" data-side="0" data-player="0"></div>
        <div class="games col-sm-1 text-center" data-side="0" data-player"0"></div>
        <div class="games col-sm-1 text-center" data-side="1" data-player"1"></div>
        <div class="name col-sm-4 text-center" data-side="1" data-player="1"></div>
    </div>

    <div class="row">
        <div class="score col-sm-6 text-center" data-side="0" data-player="0"></div>
        <div class="score col-sm-6 text-center" data-side="1" data-player="1"></div>
    </div>

    <div class="row">
        <div class="col-sm-4 col-sm-offset-1 text-center">
            <button class="add btn btn-default" data-side="0" data-player="0">+</button>
        </div>
        <div class="col-sm-2 text-center">
            <button id="undo" class="btn btn-default">Undo</button>
        </div>
        <div class="col-sm-4 text-center">
            <button class="add btn btn-default" data-side="1" data-player="1">+</button>
        </div>
    </div>

    <div class="row">
        <div id="announcement" class="col-sm-12 text-center"></div>
    </div>

    <div class="row">
        <div id="customButtonsLeft" class="col-sm-4"></div>
        <div class="col-sm-4 text-center">
            <button id="continue" class="btn btn-warning" style="visiblity: none">Continue</button>
        </div>
        <div id="customButtonsRight" class="col-sm-4"></div>
    </div>

</div>
