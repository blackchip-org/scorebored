<!doctype html>
<html>
	<head>
	<title>Scorebored - Pong</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<link href="../../lib/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    	<link href="../example.css" rel="stylesheet" media="screen">
    	<link href="css/pong.css" rel="stylesheet" media="screen">
	</head>

	<body>
        <!-- OPTIONS PAGE -->
        <div id="options-page" class="container">

            <div class="row">
                <div class="col-sm-1">
                    <a href=".." class="btn btn-default">Back</a>
                </div>
                <div class="col-sm-1">
                    <button id="reset" class="btn btn-danger">Reset</a>
                </div>
                <div class="col-sm-3 col-sm-offset-3 text-center heading">
                    Options
                </div>
                <div class="col-sm-1 col-sm-offset-3 text-right">
                    <button id="scorebored" class="btn btn-primary">Start</a>
                </div>
            </div>
                
            <form role="form" class="options">
	            <div class="row">
	                <div class="col-sm-8 col-sm-offset-2">
	                    <div class="form-group">
	                        <select id="option-variant" class="form-control">
	                        </select>
	                    </div>
	                </div>
	            </div>
            
                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="form-group">
                            <input id="option-title" class="form-control" type="text" placeHolder="Title">
                        </div>
                    </div>
                </div>

				<div class="row hidden" data-variant="team">		
                    <div class="col-sm-4 col-sm-offset-2">
                        <div class="form-group">
                        	<label data-variant="team" for="option-team-name-0">Team 1</label>
                            <input id="option-team-name-0" data-control="option-team-name" class="form-control" type="text" data-team="0" placeHolder="Team 1">
                        </div>
                    </div> 
                    <div class="col-sm-4">
                        <div class="form-group">
                        	<label data-variant="team" for="option-team-name-1">Team 2</label>
                            <input id="option-team-name-1" data-control="option-team-name" class="form-control" type="text" data-team="1" placeHolder="Team 2">
                        </div>
                    </div> 
				</div>
				
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-2">
                        <div class="form-group">
                        	<label data-variant="team" for="option-player-name-0">Players</label>
                            <input id="option-player-name-0" data-control="option-player-name" class="form-control" type="text" data-player="0" placeHolder="Player 1">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                        	<label data-variant="team" for="option-player-name-1">Players</label>
                            <input id-"option-player-name-1" data-control="option-player-name" class="form-control" type="text" data-player="1" placeHolder="Player 2">
                        </div>
                    </div>
                </div>
               
                <div class="row hidden" data-variant="team">
                    <div class="col-sm-4 col-sm-offset-2">
                        <div class="form-group">
                            <input data-control="option-player-name" class="form-control" type="text" data-player="2" placeHolder="Player 3">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <input data-control="option-player-name" class="form-control" type="text" data-player="3" placeHolder="Player 4">
                        </div>
                    </div>
                </div>
                                                   
                <div class="row">
                    <div class="col-sm-4 col-sm-offset-2">
                        <div class="form-group">
                            <select id="option-game-length" class="form-control"></select>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <select id="option-match-length" class="form-control"></select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-8 col-sm-offset-2">
                        <div class="form-group">
                            <select id="option-next-server" class="form-control">
                            </select>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <!-- SCOREBORED PAGE -->
        <div id="scorebored-page" class="container" style="display: none">
            <div class="row">
                <div class="col-sm-4 text-center">
                    <button id="back-options" class="btn btn-default">Options</a>
                </div>
                <div id="title" class="col-sm-4 text-center heading">
                </div>
                <div id="timer" class="col-sm-2 text-center">
                </div>
                <div class="col-sm-2 text-center">
                    <button id="history" class="btn btn-default">History</a>
                </div>
            </div>

            <div class="row">
                <div id="match-status" class="col-sm-4 col-sm-offset-4 text-center">
                </div>
            </div>

            <div class="row">
                <div class="team-name col-sm-4 col-sm-offset-1 text-center hidden" data-variant="singles" data-display="player-name" data-side-player="0" data-side-index="0" data-player="0"></div>
                <div class="team-name col-sm-4 col-sm-offset-1 text-center hidden" data-variant="team" data-display="team-name" data-side-team="0" data-team="0"></div>
                <div class="games col-sm-1 text-center" data-side-team="0" data-games="0"></div>
                <div class="games col-sm-1 text-center" data-side-team="1" data-games="1"></div>
                <div class="team-name col-sm-4 text-center hidden" data-variant="singles" data-display="player-name" data-side-player="1" data-side-index="0" data-player="1"></div>
                <div class="team-name col-sm-4 text-center hidden" data-variant="team" data-display="team-name" data-side-team="1" data-team="1"></div>
            </div>

			<div class="row hidden" data-variant="team">
				<div class="player-name col-sm-2 col-sm-offset-1 text-center" data-display="player-name" data-side-player="0" data-side-index="0" data-player="0"></div>
				<div class="player-name col-sm-2 text-center" data-display="player-name" data-side-player="0" data-side-index="1" data-player="2"></div>
				<div class="player-name col-sm-2 col-sm-offset-2 text-center" data-display="player-name" data-side-player="1" data-side-index="0" data-player="1"></div>
				<div class="player-name col-sm-2 text-center" data-display="player-name" data-side-player="1" data-side-index="1" data-player="3"></div>
			</div>
			
            <div class="row">
                <div class="score col-sm-6 text-center" data-display="score" data-side-team="0" data-team="0"></div>
                <div class="score col-sm-6 text-center" data-display="score" data-side-team="1" data-team="1"></div>
            </div>

            <div class="row">
                <div class="col-sm-4 col-sm-offset-1 text-center">
                    <button class="add btn btn-default" data-control="team" data-side-team="0" data-team="0">+</button>
                </div>
                <div class="col-sm-2 text-center">
                    <button id="undo" class="btn btn-default">Undo</button>
                </div>
                <div class="col-sm-4 text-center">
                    <button class="add btn btn-default" data-control="team" data-side-team="1" data-team="1">+</button>
                </div>
            </div>

            <div class="row">
                <div id="announcement" class="col-sm-12 text-center"></div>
            </div>

            <div class="row">
                <div id="customButtonsLeft" class="col-sm-4"></div>
                <div class="col-sm-4 text-center">
                    <button id="continue" class="btn btn-warning" style="visiblity: none">Continue</button>
                </div>
                <div id="customButtonsRight" class="col-sm-4"></div>
            </div>
        </div>

        <!-- HISTORY PAGE -->
        <div id="history-page" class="container" style="display: none">
            <div class="row">
                <div class="col-sm-4 text-center">
                    <button id="back-scorebored" class="btn btn-default">Back</a>
                </div>
                <div id="title" class="col-sm-4 text-center heading">
                History
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div id="history-table"></div>
                </div>
            </div>
        </div>

		<!-- link.dev --> <script src="../../common/js/devel/load.js"></script>
		<!-- link.dev --> <script>sb.SCRIPT_BASE_DIR = "../..";</script>
		<!-- link.dev --> <script src="../../common/js/devel/scripts.js"></script>
        <!-- link.dev --> <script src="devel/scripts.js"></script>
        <!-- link.dev --> <script src="js/main.js"></script>
	</body>

</html>
